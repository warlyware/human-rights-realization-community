<md-card>
    <img class="md-card-image"
    ng-src="{{$ctrl.article.imageSrc}}">
    <md-card-title>
        <md-card-title-text>
            <span ng-bind="$ctrl.article.title"
            class="md-headline font-family-playfair-sc"></span>
            <div class="md-caption font-family-playfair-sc italic">
                <span>Written by</span>
                <span ng-bind="$ctrl.article.author"></span>
            </div>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div class="md-body-copy" ng-bind="$ctrl.article.blurb"></div>
    </md-card-content>
    <md-card-actions class="layout-row layout-align-end-center">
        <md-button class="color-orange" ui-sref="article({articleId: $ctrl.article.articleId})">Read</md-button>
    </md-card-actions>
</md-card>
