<md-card>
    <img class="md-card-image"
    ng-src="http://placehold.it/250x150">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline font-family-playfair-sc">Article Title</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>A short blurb about the contents of this article</p>
    </md-card-content>
    <md-card-actions class="layout-row layout-align-end-center">
        <md-button class="color-orange" ui-sref="about">Read</md-button>
    </md-card-actions>
</md-card>
